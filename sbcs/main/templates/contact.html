{% extends 'base.html' %}

{% block headerID %}contactHeader{% endblock %}
{% block headerText %}Contact{% endblock %}

{% block stylesheets %}
  <link rel="stylesheet" href="/static/stylesheets/contact.css">
{% endblock %}

{% block content %}
  <div id="contactUs" class="row noMargin">
    <div class="col-md-10 col-md-offset-1">
      <h1 class="centerH futura">Have a question or just want to get in touch? Drop us a line!</h1>
    </div>
  </div>

  <div id="contactForm" class="row padded noMargin">
    <div class="col-md-6 col-md-offset-3">
      <form action="https://formspree.io/info@southbendcodeschool.com" method="POST">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" name="_replyto" id="exampleInputEmail1" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="exampleInputName1">Name</label>
          <input type="text" class="form-control" name="name" id="exampleInputPassword1" placeholder="Name">
        </div>
        <div class="form-group">
          <label for="exampleInputMessage1">Message</label>
          <textarea class="form-control" rows="3" name="message"></textarea>
        </div>
        <button type="submit" class="btn btn-warning" value="Send">Submit</button>
      </form>
    </div>
  </div>

{% endblock %}
